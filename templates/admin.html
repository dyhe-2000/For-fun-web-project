{% extends "base.html" %}
{% block content %}
  <h2>Admin Dashboard</h2>
  <ul>
    {% for u in users %}
      <li>
        {{ u.username }} - {% if u.is_admin %}Admin{% else %}User{% endif %}
        <a href="{{ url_for('delete_user', user_id=u.id) }}">Delete</a>
        {% if not u.is_admin %}
          | <a href="{{ url_for('make_admin', user_id=u.id) }}">Make Admin</a>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endblock %}
